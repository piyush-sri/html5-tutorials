<!DOCTYPE html>
<html>
<script src="angular.js"></script>
 

<body ng-app="myApp">

 
<div>
<ul ng-controller="ctrl">

<li ng-repeat="i in message | orderBy:'name':true">{{i.name}}</li>
</ul>
 </div>
        

<script>
var app = angular.module("myApp", []);
app.controller('ctrl',function($scope) {
    $scope.message=[{'name':'P'},{'name':'R'},{'name':'M'}];
});

 
</script>

 
</body>
</html>
